<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ระบบลงเวลาทำงาน</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="https://via.placeholder.com/100" alt="Company Logo" class="logo-img">
    <div class="company-name">บริษัท ตัวอย่าง จำกัด</div>
    <div class="welcome-text">ยินดีต้อนรับเข้าสู่ระบบลงเวลาทำงาน</div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
      <a href="#" class="forgot-password">ลืมรหัสผ่าน?</a>
    </form>
  </div>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      handleLogin();
    });
  </script>
</body>
</html>
